
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
	<legend>添加用户</legend>
</fieldset>
<form class="layui-form layui-form-pane h5form" action="/role">
	<input type="hidden" name="pid" value="0" />
	<div class="layui-form-item">
		<label class="layui-form-label">用户名</label>
		<div class="layui-input-inline">
			<input type="text" name="user_name" lay-verify="required" placeholder="角色名称" class="layui-input">
		</div>
		<div class="layui-form-mid layui-word-aux">角色名称，中文</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">所属角色</label>
		<div class="layui-input-inline">
			
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">姓名</label>
		<div class="layui-input-inline">
			<input type="text" name="real_name" lay-verify="required" placeholder="姓名" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">手机号</label>
		<div class="layui-input-inline">
			<input type="tel" name="tel" lay-verify="required" placeholder="手机号" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">最大订单数</label>
		<div class="layui-input-inline">
			<input type="number" name="max_order_count" min="0" lay-verify="required" placeholder="最大订单数" class="layui-input" />
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">每日最大收款次数</label>
		<div class="layui-input-inline">
			<input type="number" name="day_total_count" min="0" lay-verify="required" placeholder="最大订单数" class="layui-input" />
		</div>
	</div>

	<!--<div class="layui-form-item">
		<label class="layui-form-label">G2fa</label>
		<div class="layui-input-inline">
			<input type="text" name="g2fa" maxlength="6" lay-verify="required" placeholder="Google验证码" class="layui-input">
		</div>
		<div class="layui-form-mid layui-word-aux">请输入6位数字Google验证码</div>
	</div>-->

	<div class="layui-form-item formbtn">
		<button type="submit" class="layui-btn" lay-submit="" lay-filter="add">提交</button>
	</div>
</form>


<script type="text/javascript">
layui.use(['form'],function(){

	form.on('submit(add)',function(data){
		h5post(data.form);
		return false;
	})
})
</script>
