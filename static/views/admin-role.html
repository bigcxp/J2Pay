<table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

<script type="text/html" id="toolbarDemo">
	<div class="layui-btn-container">
		<a class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add" operate="add"> 添加 </a>
	</div>
</script>
<script type="text/html" id="currentTableBar">
	<a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit" operate="edit">编辑</a>
	<a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete" operate="del">删除</a>
</script>


<script type="text/javascript">
layui.use(['form','table','laydate'],function(){
	var form = layui.form;
	var table = layui.table;
	var laydate = layui.laydate;

	var cols=[[
		//{type: "checkbox", width: 50},
		{field: 'id', width: 80, title: 'ID', sort: true},
		{field: 'name', width:280, title: '角色名称'},
		{title: '操作', width: 150, toolbar: '#currentTableBar', align: "center"}
	]];

	table.render({
		elem: '#currentTableId',
		url:'/role',
		toolbar:'#toolbarDemo',
		defaultToolbar: ['filter','exports','print'],
		cols:cols,
		request:{
			'pageName':'page',
			'limitName':'pageSize'
		},
		parseData:function(res){
			return {
			"code": (res.code==1)?0:(res.code*-1), //解析接口状态
			"msg": res.msg, //解析提示文本
			"count": res.data.total, //解析数据长度
			"data": res.data.data //解析数据列表
			};
		},
		limits: [10,20,50,100],
		limit: 20,
		page: true,
		done:function(res){
			
		}
	});

	//搜索
	form.on('submit(data-search-btn)', function (data) {
		var result = JSON.stringify(data.field);
		table.reload('currentTableId', {
			page: {curr: 1}
			, where: {searchParams: result}
		});
		return false;
	});
	
	//表格行toolbar按钮事件
	table.on('tool(currentTableFilter)',function (obj){
		var data = obj.data;
		if(obj.event === 'edit'){
			open_dlg('编辑: '+data.name,'/main#0|admin-role-edit?id='+obj.id)
		}else if(obj.event === 'del'){
			
		}
	});
	//工具栏事件
	table.on('toolbar(currentTableFilter)',function(obj){
		if (obj.event === 'add'){
			open_dlg('添加: ','/main#0|admin-role-add');
		}
	});
});
</script>
