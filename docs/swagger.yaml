paths:
  /adminUser:
    get:
      parameters:
      - description: 默认0：查商户列表，1:查商户账户列表
        in: query
        name: Pid
        type: integer
      - description: 页码
        in: query
        name: page
        type: integer
      - description: 每页显示多少条
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.AdminUserPage'
      summary: 获取账户列表
      tags:
      - 账户管理
    post:
      parameters:
      - description: 用户
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/request.UserAdd'
      produces:
      - application/json
      summary: 添加账户
      tags:
      - 账户管理
  /adminUser/{id}:
    delete:
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      summary: 删除账户
      tags:
      - 账户管理
    get:
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.AdminUserList'
      summary: 获取账户详情
      tags:
      - 账户管理
    put:
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: integer
      - description: 用户
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/request.UserEdit'
      produces:
      - application/json
      summary: 编辑账户
      tags:
      - 账户管理
  /auth/role:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.AdminUserPage'
      summary: 获取角色树
      tags:
      - 账户管理
  /auth/tree:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.RolePage'
      summary: 获取权限树
      tags:
      - 角色管理
  /captcha:
    get:
      responses:
        "200": {}
      summary: 验证码
      tags:
      - 登录操作
  /index:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SystemMessagePage'
      tags:
      - 管理员首页
  /login:
    post:
      parameters:
      - description: 用户
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/request.LoginUser'
      produces:
      - application/json
      responses:
        "200": {}
      summary: 登录操作
      tags:
      - 登录操作
  /merchantPick:
    get:
      parameters:
      - description: -1：等待中，1:执行中，2：成功，3：取消，4，失败
        in: query
        name: status
        type: integer
      - description: 组织名称
        in: query
        name: name
        type: string
      - description: 系统编号
        in: query
        name: code
        type: string
      - description: 起
        in: query
        name: from_date
        type: string
      - description: 至
        in: query
        name: to_date
        type: string
      - description: 页码
        in: query
        name: page
        type: integer
      - description: 每页显示多少条
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.PickUpPage'
      summary: 商户提领列表
      tags:
      - 商户管理
    post:
      parameters:
      - description: 商户提领
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/request.PickAdd'
      produces:
      - application/json
      responses:
        "200": {}
      summary: 提领，代发
      tags:
      - 商户管理
  /merchantPick/{id}:
    get:
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.AdminUserList'
      summary: 获取提领详情
      tags:
      - 商户管理
  /notify:
