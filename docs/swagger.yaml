          description: OK
          schema:
            $ref: '#/definitions/response.RolePage'
      summary: 获取所有角色
      tags:
      - 角色管理
    post:
      parameters:
      - description: 角色
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/request.RoleAdd'
      produces:
      - application/json
      responses:
        "200": {}
      summary: 添加角色
      tags:
      - 角色管理
  /role/{id}:
    delete:
      parameters:
      - description: 角色ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
